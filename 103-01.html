<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Event listner</title>
</head>
<body>
<button>Click Me</button>
<script type="text/javascript">
	var btn =
	document.querySelector('button');

	btn.onclick = function() {
		console.log('Clicked!');
	};

	btn.onclick = function() {
		console.log('Also clicked!');
	};
</script>
</body>
</html>
